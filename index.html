      let array1 = [2, 3, 2, 1, 5, 2];
      function count_duplicate(array1) {
        let counts = {};
        for (let i = 0; i < array1.length; i++) {
          if (counts[array1[i]]) {
            counts[array1[i]] += 1;
          } else {
            counts[array1[i]] = 1;
          }
        }
        for (let prop in counts) {
          console.log(prop + "counted" +" "+counts[prop] + "times");
        }
        console.log(counts);
      }

      count_duplicate(array1);
